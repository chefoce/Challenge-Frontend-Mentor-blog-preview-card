<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- renders in the highest mode available -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <title>Challenge Blog preview card</title>
</head>
<body>
  <div class="container">
      <img class="blog-img" src="assets/images/illustration-article.svg" alt="">
      <div class="content">
          <p class="category">Learning</p>
        <div class="text">
          <p class="date">Published 21 Dec 2023</p>
          <p class="title">HTML & CSS foundations</p>
          <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
      </div>
      <div class="author">
        <img class="author-img" src="assets/images/image-avatar.webp" alt="">
        <p class="author-name">Greg Hooper</p>
      </div>
  </div>

</body>

</html>
